name: Sync and Compile 4GTV Rules

on:
  schedule:
    - cron: '0 18 * * *'  # 每天北京时间02:00执行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  talkatone_rules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Git user
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install mihomo
      run: |
        version=$(curl -sL https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt)
        curl -sL "https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/mihomo-linux-amd64-${version}.gz" | \
          gunzip -c > /usr/local/bin/mihomo && chmod +x /usr/local/bin/mihomo

    - name: Install latest sing-box binary
      run: |
          set -e -o pipefail
          ARCH_RAW=$(uname -m)
          case "${ARCH_RAW}" in
              'x86_64') ARCH='amd64';;
              'x86' | 'i686' | 'i386') ARCH='386';;
              'aarch64' | 'arm64') ARCH='arm64';;
              'armv7l') ARCH='armv7';;
              's390x') ARCH='s390x';;
              *) echo "Unsupported architecture: ${ARCH_RAW}"; exit 1;;
          esac

          VERSION=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | grep tag_name | cut -d ":" -f2 | sed 's/\"//g;s/\,//g;s/\ //g;s/v//')

          curl -Lo sing-box.tar.gz "https://github.com/SagerNet/sing-box/releases/download/v${VERSION}/sing-box-${VERSION}-linux-${ARCH}.tar.gz"
          mkdir -p sing-box-bin
          tar -xzf sing-box.tar.gz -C sing-box-bin --strip-components=1
          chmod +x sing-box-bin/sing-box
          echo "$GITHUB_WORKSPACE/sing-box-bin" >> $GITHUB_PATH

    - name: Fetch 4GTV Rules
      run: |
        mkdir -p rules/mihomo/4GTV  # 确保目录存在
        mkdir -p rules/singbox/4GTV
        # 下载 4GTV 规则文件
        curl -sL "https://cdn.jsdelivr.net/gh/antn0000/fenliu@main/4GTV.list" -o rules/mihomo/4GTV/4GTV.text
        # 使用 sed 去除每行的前后空格
        sed 's/^[[:space:]]*//;s/[[:space:]]*$//' rules/mihomo/4GTV/4GTV.text > rules/mihomo/4GTV/4GTV.list

    - name: Separate domain rules
      run: |
        # 提取域名规则并保存到 4GTV-domain.list
        grep '^DOMAIN-SUFFIX' rules/mihomo/4GTV/4GTV.list > rules/mihomo/4GTV/4GTV_Domain.list
        grep '^DOMAIN' rules/mihomo/4GTV/4GTV.list >> rules/mihomo/4GTV/4GTV_Domain.list

    - name: Convert 4GTV domain rules to YAML
      run: |
        # 将域名规则转换为 YAML 格式
        echo 'payload:' > rules/mihomo/4GTV/4GTV_Domain.yaml
        while IFS=, read -r type domain || [[ -n $type || -n $domain ]]; do
          if [[ -n "$domain" && ! "$domain" =~ ^# ]]; then
            # 如果是 DOMAIN-SUFFIX 规则，前面加上 *.
            if [[ "$type" == "DOMAIN-SUFFIX" ]]; then
              domain="+.$domain"
            fi
            # 写入到 YAML 文件
            echo "  - '$domain'" >> rules/mihomo/4GTV/4GTV_Domain.yaml
          fi
        done < rules/mihomo/4GTV/4GTV_Domain.list

    - name: Generate 4GTV rules to JSON 
      run: |
          echo '{' > rules/singbox/4GTV/4GTV.json
          echo '  "version": 3,' >> rules/singbox/4GTV/4GTV.json

          # domain_suffix
          echo '  "domain_suffix": [' >> rules/singbox/4GTV/4GTV.json
          first=1
          for entry in $(yq '.payload[]' rules/mihomo/4GTV/4GTV_Domain.yaml | grep '^\+"\.\|^\+\.' | sed 's/^"+\.//;s/^+\.//;s/"$//'); do
            if [ $first -eq 1 ]; then
              echo "    \"$entry\"" >> rules/singbox/4GTV/4GTV.json
              first=0
            else
              echo "    ,\"$entry\"" >> rules/singbox/4GTV/4GTV.json
            fi
          done
          echo '  ],' >> rules/singbox/4GTV/4GTV.json

          # domain
          echo '  "domain": [' >> rules/singbox/4GTV/4GTV.json
          first=1
          for entry in $(yq '.payload[]' rules/mihomo/4GTV/4GTV_Domain.yaml | grep -v '^\+\.' | grep -vE '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+(/[0-9]+)?$' | sed 's/^"//;s/"$//'); do
            if [ $first -eq 1 ]; then
              echo "    \"$entry\"" >> rules/singbox/4GTV/4GTV.json
              first=0
            else
              echo "    ,\"$entry\"" >> rules/singbox/4GTV/4GTV.json
            fi
          done
          echo '  ],' >> rules/singbox/4GTV/4GTV.json
          echo '}' >> rules.json
     
    - name: Convert 4GTV domain rules to MRS
      run: |
        # 使用 mihomo 转换为 MRS 格式
        mihomo convert-ruleset domain yaml rules/mihomo/4GTV/4GTV_Domain.yaml rules/mihomo/4GTV/4GTV_Domain.mrs
        sing-box rule-set compile rules/singbox/4GTV/4GTV.srs rules/singbox/4GTV/4GTV.json

    - name: Clean up temporary files
      run: |
        # 删除临时文件，但保留 4GTV_Domain.yaml 和 4GTV_IP.yaml
        rm -f rules/mihomo/4GTV/4GTV.text rules/mihomo/4GTV/4GTV.list rules/mihomo/4GTV/4GTV_Domain.list

    - name: Commit and Push Changes
      run: |
        git add .
        git diff-index --quiet HEAD -- || (git commit -m "Updated 4GTV rules -> domain rules" && git push)
